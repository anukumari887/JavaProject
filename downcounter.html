<!DOCTYPE html>
<html>
<head>
  <title>Simple Countdown</title>
</head>
<body>

  <h1 id="count">Countdown: <span id="timer">10</span> seconds</h1>

  <script>
    let timeLeft = 10;

    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;

      if (timeLeft === 0) {
        clearInterval(countdown);
        document.getElementById("count").innerHTML = "Countdown: Time's up!";
      }
    }, 1000);
  </script>

</body>
</html>
